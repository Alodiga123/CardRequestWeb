<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Misc</ui:define>
      <ui:define name="head">
        <style type="text/css">
            .ui-steps .ui-steps-item {
                width: 33%;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form id="formCode">
                 <div align="center">
                        <p:steps activeIndex="0" >
                            <p:menuitem value="Paso" />
                            <p:menuitem value="" />
                            <p:menuitem value="" />
                        </p:steps>
                    </div>
                     <div id="features" align="center" class="ui-g-12">            
                 <h4 style="color: #454D3E;">#{msg['validate.code.title']}</h4>
                     </div>
            
            <!--<div class="ui-g ui-fluid">-->
                <div class="ui-g-12">
                       <div class="card card-w-title">
                              <p:panelGrid id="grid" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">  
                              <f:facet name="header">
                             <p:messages id="messages"  autoUpdate="true" closable="true" />
                             </f:facet>
                                <p:outputLabel value="#{msg['validate.code']}" for="phone" />
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="phone" value="#{validateCodeController.code}" required="true" />
                                </h:panelGroup>   
                            </p:panelGrid>
    
                        </div>
                   <!--</div>-->
            </div>
                 <div align="center">
                 <p:commandButton  value="#{msg['validate.forward.code']}" id="btnForward"  actionListener="#{validateCodeController.forward()}"/>
                <p:commandButton  value="#{msg['boton.next']}" id="btnSubmit"  actionListener="#{validateCodeController.validate()}"/>
            
            </div>
            
              <h:body styleClass="landing-body">
              <div class="landing-wrapper">
               
            <div id="header">

                
             
                
<!--                 <div align="center">     
             <p:graphicImage name="ultima-layout/images/alodiga_mejora.png" alt="Alodiga" width="380" height="130" />
         </div>-->
            </div>
                    </div>
                      </h:body>
           
                    
        </h:form>    
    </ui:define>

</ui:composition>
