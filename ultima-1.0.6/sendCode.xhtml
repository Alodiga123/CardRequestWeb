<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Alodiga Tarjeta Prepagada</ui:define>
      <ui:define name="head">
        <style type="text/css">
            .ui-steps .ui-steps-item {
                width: 33%;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form id="sendCodeForm">
            
              <div class="ui-fluid">
            <div class="ui-g">

                <div class="ui-g-12" align="center">            
                 <h3 style="color: #454D3E;">#{msg['send.code.aplication']}</h3>
                </div>
                <div class="ui-g-12 " align="center">
                 <p:graphicImage name="ultima-layout/images/tarjeta_alodiga1.png" alt="Alodiga" width="350" height="200" />
                 <separator/>
                 <separator/>
                 </div>
           
                 <separator/>
                 <separator/>
                <div id="features" align="center" class="ui-g-12">            
                 <h4 style="color: #454D3E;">#{msg['send.code.msg']}</h4>
                </div>
                  <div id="features" align="center" class="ui-g-12">            
                 <h4 style="color: #454D3E;">#{msg['send.code.msg2']}</h4>
                </div>
                  </div>
                   </div>

                    <div align="center">
                        <h2 >#{msg['common.register.solicitude']}</h2>
                        <p:steps activeIndex="0" >
                            <p:menuitem value="Paso" />
                            <p:menuitem value="" />
                            <p:menuitem value="" />
                        </p:steps>
                    </div>
                     <div id="features" align="center" class="ui-g-12">            
                 <h4 style="color: #454D3E;">#{msg['send.code.msg1']}</h4>
                     </div>
            
            <!--<div class="ui-g ui-fluid">-->
                <div class="ui-g-12">
                       <div class="card card-w-title">
                           <p:outputLabel for="onemenu" value="#{msg['common.country']}"/>
                             <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                                  <f:facet name="header">
                                <p:messages id="messages"  autoUpdate="true" closable="true" />
                                </f:facet>
                               
                                 <p:selectOneMenu id="onemenu" value="#{sendCodeController.country}" converter="countryConverter"
                                                 effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="#{sendCodeController.country.name}"
                                                  itemValue="#{sendCodeController.country.id}" />
                                    <f:selectItems value="#{sendCodeController.countries}"/>
                                    <f:ajax event="change" listener="#{sendCodeController.reloadCountry}" render="codeCountry" />
                               </p:selectOneMenu> 
                            </p:panelGrid>
                            <p:outputLabel value="#{msg['common.cell.phone']}" for="codeCountry" />
                           <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
                           <h:panelGroup styleClass="md-inputfield">
                               <h:outputText id="codeCountry" value="#{sendCodeController.codeCountry}"/>
                           </h:panelGroup>
                           <h:panelGroup styleClass="md-inputfield">
                                <p:inputText id="code" value="#{sendCodeController.codeCellNumber}" required="true"/>
                               <label>#{msg['common.code.area']}</label>
                           </h:panelGroup>
                           <h:panelGroup styleClass="md-inputfield">
                               <p:inputText id="cell" value="#{sendCodeController.cellNumber}" required="true"/>
                               <label>#{msg['common.cell.phone']}</label>
                           </h:panelGroup>    
                        </p:panelGrid>
                        </div>
                        
                   <!--</div>-->
            </div>
                 <div align="center">
                <p:commandButton  value="#{msg['boton.send']}" id="btnSubmit"  actionListener="#{sendCodeController.doRediret()}"/>
            
            </div>
           
                    
        </h:form>    
    </ui:define>

</ui:composition>
