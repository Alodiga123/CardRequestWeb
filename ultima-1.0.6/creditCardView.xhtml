<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Sample</ui:define>

    <ui:define name="content">
        <h:form id="CityCreateForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Agregar Solicitud de Tarjeta Complementaria</h1>
                          
                              <p:panelGrid id="grid" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <f:facet name="header">
                                    <p:messages id="messages"  autoUpdate="true" closable="true" />
                                </f:facet>
                               <p:outputLabel for="onemenu" value="Pais"/>
                                <p:selectOneMenu id="onemenu" value="#{dataListView.countryDocument}" converter="countryConverter"
                                                 effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="#{dataListView.countryDocument.name}"
                                                  itemValue="#{dataListView.countryDocument.id}" />
                                    <f:selectItems value="#{dataListView.countriesDoc}"/>
                               </p:selectOneMenu> 
                              
                               <p:outputLabel for="onemenu" value="Tipo de documento" />
                                <p:selectOneMenu id="documentsPersonType" value="#{dataListView.documentsPersonType}" converter="documentsPersonTypeConverter">
                                    <f:selectItem itemLabel="#{dataListView.documentsPersonType.description}" itemValue="#{dataListView.documentsPersonType.id}" />
                                    <f:selectItems value="#{dataListView.documentsPersonTypes}"/>
                                </p:selectOneMenu>
                               
                               
                                <p:outputLabel for="input" value="Número de Documento" />
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="inputDocumentNumber" value="#{dataListView.addCreditCard.documentNumber}" required="true"/>
                                    <label>Número de Documento</label>
                                </h:panelGroup>
                                                        
                                
                                <p:outputLabel for="input" value="Nombres" />
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="input" value="#{dataListView.addCreditCard.name}" required="true"/>
                                    <label>Nombres</label>
                                </h:panelGroup>
                                
                                <p:outputLabel for="input" value="Apellidos" />
                                  <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="inp" value="#{dataListView.addCreditCard.lastName}" required="true"/>
                                    <label>Apellidos</label>
                                </h:panelGroup>
                                
                                <p:outputLabel for="input" value="Apellido de Casada" />
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inpMarried" value="#{dataListView.addCreditCard.marriedLastName}"/>
                                    <label>Apellido de Casada</label>
                                </h:panelGroup>
                                
                                <p:outputLabel for="radio" value="Sexo"/>
                                <p:selectOneRadio id="radio" value="#{dataListView.addCreditCard.gender}" layout="responsive" columns="2" styleClass="form-group">
                                    <f:selectItems value="#{dataListView.addCreditCard.genders}" var="c" itemLabel="#{gender}" itemValue="#{gender}"/>
                                </p:selectOneRadio>
                                
                                <p:outputLabel for="input" value="Lugar de Nacimiento"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="inpPlaceBirth" value="#{dataListView.addCreditCard.placeBirth}" required="true"/>
                                <label>Lugar de Nacimiento</label>
                                </h:panelGroup>
                                
                                <p:outputLabel for="calendar" value="Fecha de Nacimiento"/>
                                <p:calendar id="calendar" value="#{dataListView.addCreditCard.birthdate}" required="true"/>
                                                              
                               <p:outputLabel for="radio" value="Estado civil"/>
                               <p:selectOneMenu id="civilStatus" value="#{dataListView.civilStatus}" converter="civilStatusConverter">
                                    <f:selectItem itemLabel="#{dataListView.civilStatus.description}" itemValue="#{dataListView.civilStatus.id}" />
                                    <f:selectItems value="#{dataListView.civilStatuses}"/>
                                </p:selectOneMenu>
                               
                                 <p:outputLabel for="input" value="Parentesco"/>
                                <p:selectOneMenu id="parentesco" value="#{dataListView.kinShipApplicant}" converter="kinShipApplicantConverter">
                                    <f:selectItem itemLabel="#{dataListView.kinShipApplicant.description}" itemValue="#{dataListView.kinShipApplicant.id}" />
                                    <f:selectItems value="#{dataListView.kinShipApplicants}"/>
                                </p:selectOneMenu>
                                    
                                <p:outputLabel for="input" value="Profesion"/>
                                  <p:selectOneMenu id="profession" value="#{dataListView.profession}" converter="professionConverter">
                                    <f:selectItem itemLabel="#{dataListView.profession.name}" itemValue="#{dataListView.profession.id}" />
                                    <f:selectItems value="#{dataListView.professions}"/>
                                </p:selectOneMenu>
                                

                                  <p:outputLabel for="input" value="Email" />
                                  <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="inpEmail" value="#{dataListView.addCreditCard.email}" size="40" required="true"  requiredMessage="Por favor ingresa tu direccion de email."/>
                                    <label>Email</label>
                                </h:panelGroup>
                                <p:outputLabel value="Telefono Local" for="phone" />
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="phone" value="#{dataListView.addCreditCard.phoneNumber}"  required="true" />
                                    <label>Telefono Particular</label>
                                </h:panelGroup>
                                 <p:outputLabel value="Telefono Celular" for="cell" />
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="cell" value="#{dataListView.addCreditCard.cellNumber}"  required="true" />
                                    <label>Telefono Celular</label>
                                </h:panelGroup>
                            </p:panelGrid>
                            
                                          
                     
                        
                        <div class="card card-w-title">
                            <h1>Dirección</h1>
                           <p:panelGrid id="grid3" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <p:outputLabel value="Pais" for="pais" />
                                <p:selectOneMenu id="pais" value="#{dataListView.country}" converter="countryConverter"
                                                 effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="#{dataListView.country.name}"
                                                  itemValue="#{dataListView.country.id}" />
                                    <f:selectItems value="#{dataListView.countries}"/>
                                    <f:ajax event="change" listener="#{dataListView.reloadStates}" render="estado" />
                                </p:selectOneMenu> 
                                <p:outputLabel value="Estado" for="estado" />
                                <p:selectOneMenu id="estado" value="#{dataListView.state}" converter="stateConverter" 
                                                 effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="Selecione Uno" itemValue="#{dataListView.state}" />
                                    <f:selectItems value="#{dataListView.states}"/>
                                    <f:ajax event="change" listener="#{dataListView.reloadCities}" render="ciudad" />
                                  
                
                                </p:selectOneMenu> 
                                <p:outputLabel value="Ciudad" for="ciudad" />
                                <p:selectOneMenu id="ciudad" value="#{dataListView.city}" converter="cityConverter"
                                                 effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="Selecione Uno" itemValue="#{dataListView.city}" />
                                    <f:selectItems value="#{dataListView.cities}"/>
                                      <p:ajax process="@this" listener="#{dataListView.reloadZipZOne}" event="change" update=":CityCreateForm:zipZone"  />
                                </p:selectOneMenu>
                                <p:outputLabel for="input" value="Tipo de Edificacion"/>
                                 <p:selectOneMenu id="edificationType" value="#{dataListView.edificationType}" converter="edificationTypeConverter">
                                     <f:selectItem itemLabel="#{dataListView.edificationType.description}" itemValue="#{dataListView.edificationType.id}" />
                                     <f:selectItems value="#{dataListView.edificationTypes}"/>
                                </p:selectOneMenu>
                                <p:outputLabel for="input" value="Nombre de la Edificacion"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inpEdification" value="#{dataListView.addCreditCard.edification}"/>
                                    <label>Nombre de la Edificacion</label>
                                </h:panelGroup>
                                 <p:outputLabel for="input" value="Torre"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inpTorre" value="#{dataListView.addCreditCard.torre}"/>
                                    <label>Torre</label>
                                </h:panelGroup>
                                  <p:outputLabel for="input" value="Piso"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inpPiso" value="#{dataListView.addCreditCard.piso}"/>
<!--                                    <label>Piso</label>-->
                                </h:panelGroup>
                                  <p:outputLabel for="input" value="Tipo de Calle"/>
                                  <p:selectOneMenu id="streetType" value="#{dataListView.streetType}" converter="streetTypeConverter">
                                     <f:selectItem itemLabel="#{dataListView.streetType.description}" itemValue="#{dataListView.streetType.id}" />
                                     <f:selectItems value="#{dataListView.streetTypes}"/>
                                </p:selectOneMenu>
                                 <p:outputLabel for="input" value="Calle"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inpStreet" value="#{dataListView.addCreditCard.calle}"/>
                                    <label>Calle</label>
                                </h:panelGroup>
                                 <p:outputLabel for="input" value="Urbanizacion"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inpUrbanizacion" value="#{dataListView.addCreditCard.urbanizacion}"/>
                                    <label>Urbanizacion</label>
                                </h:panelGroup>
                                 <p:outputLabel value="Zone" for="zipZone" />
                                 <p:selectOneMenu id="zipZone" value="#{dataListView.zipZone}" converter="zipZoneConverter" 
                                     effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                                     <f:selectItem itemLabel="Selecione Uno" itemValue="#{dataListView.zipZone}" />
                                     <f:selectItems value="#{dataListView.zipZones}"/>
                                </p:selectOneMenu>    
                            </p:panelGrid>


                        </div>            
                        </div>
                        </div>
                </div>
                </div>
            <div align="center">
                <p:commandButton  value="Guardar" id="btnSubmit" icon="ui-icon-save" actionListener="#{dataListView.saveCreditCard()}" />
                <p:commandButton  value="Cancelar" id="btnCancel" icon="ui-icon-cancel" update=":CityCreateForm" actionListener="#{dataListView.resetCreditCard()}" immediate="true" process="@this"/>
                <p:commandButton  value="Volver" id="btnReturn"  icon="ui-icon-replay" update=":CityCreateForm" actionListener="#{dataListView.doRediretCreditCard()}" immediate="true" process="@this"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
