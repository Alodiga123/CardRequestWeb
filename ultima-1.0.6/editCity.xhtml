<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CityEditDlg" widgetVar="CityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Ciudades">
            <h:form id="CityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" >
                       <p:outputLabel value="Nombre" for="name" />
                        <p:inputText id="name" value="#{dtListCityController.addCreditCard.name}" title="Alias" />
                        <p:outputLabel value="Apellido" for="lastName" />
                        <p:inputText id="lastName" value="#{dtListCityController.addCreditCard.lastName}" title="Alias" />
                    </p:panelGrid>
                    <p:commandButton value="Editar" title="Editar" 
                                     update="display,:form:cardTable"
                                     actionListener="#{dtListCityController.save}"
                                     styleClass="icon-insert icon" >
                        <p:ajax event="dialogReturn" listener="#{dtListCityController.handleReturnDialog}" 
                                update="display,:form:cardTable"/>
                    </p:commandButton>
                    <p:commandButton value="Cancelar" onclick="CityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
