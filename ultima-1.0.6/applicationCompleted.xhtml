<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Alodiga Tarjeta Prepagada</ui:define>
  <ui:define name="head">
        <style type="text/css">
            .ui-steps .ui-steps-item {
                width: 33%;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <h:form>
             <div class="ui-fluid">
                <div class="ui-g">
                    <f:facet name="header">
                        <p:messages id="messages"  autoUpdate="true" closable="true" />
                    </f:facet>
                    <div class="ui-g-12" align="center">            
                    <b> <h2 style="color: #454D3E;">#{msg['complete.complementary.card.msg1']}</h2></b>
                    </div>
                    <div id="features" align="center" class="ui-g-12">            
                     <h4 style="color: #454D3E;">#{msg['complete.form.msg2']}</h4>
                    </div>


                </div>
              </div>
              <div align="center">
                  <p:commandButton  value="#{msg['boton.finalize']}" id="btnSubmit"   actionListener="#{completeComplementaryCardController.doRediret()}" style="margin-bottom:10px;"/> 
               </div>
        </h:form>    
    </ui:define>

</ui:composition>
