<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Alodiga Tarjeta Prepagada</ui:define>
    <ui:define name="content">
        <h:form id="CardDataCreateForm">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card card-w-title">
                            <h1>Datos Personales</h1>
                            <p:panelGrid id="grid" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                
                               <p:outputLabel for="onemenu" value="Pais"/>
                                 <p:selectOneMenu id="onemenu" value="#{radioView.countryDocument}" converter="countryConverter"
                                                 effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="#{radioView.countryDocument.name}"
                                                  itemValue="#{radioView.countryDocument.id}" />
                                    <f:selectItems value="#{radioView.countriesDoc}"/>
                               </p:selectOneMenu> 
                         
                               <p:outputLabel for="onemenu" value="Tipo de documento" />
                                <p:selectOneMenu id="documentsPersonType" value="#{radioView.documentsPersonType}" converter="documentsPersonTypeConverter">
                                    <f:selectItem itemLabel="#{radioView.documentsPersonType.description}" itemValue="#{radioView.documentsPersonType.id}" />
                                    <f:selectItems value="#{radioView.documentsPersonTypes}"/>
                                </p:selectOneMenu>
                               
                                <p:outputLabel for="input" value="Número de Documento" />
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="inputDocumentNumber" value="#{radioView.solicitude.documentNumber}" required="true"/>
                                    <label>Número de Documento</label>
                                </h:panelGroup>
                                                               
                                <p:outputLabel for="input" value="Nombres" />
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="input" value="#{radioView.solicitude.name}" required="true"/>
                                    <label>Nombres</label>
                                </h:panelGroup>
                                
                                <p:outputLabel for="input" value="Apellidos" />
                                  <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="inp" value="#{radioView.solicitude.lastName}" required="true"/>
                                    <label>Apellidos</label>
                                </h:panelGroup>
                                
                                 <p:outputLabel for="input" value="Apellido de Casada" />
                                  <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="inpMarried" value="#{radioView.solicitude.marriedLastName}" />
                                    <label>Apellido de Casada</label>
                                </h:panelGroup>
                                
                                <p:outputLabel for="radio" value="Sexo"/>
                                <p:selectOneRadio id="radio" value="#{radioView.solicitude.gender}" layout="responsive" columns="2" styleClass="form-group">
                                    <f:selectItems value="#{radioView.solicitude.genders}" var="c" itemLabel="#{gender}" itemValue="#{gender}"/>
                                </p:selectOneRadio>
                                
                                <p:outputLabel for="input" value="Lugar de Nacimiento"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="inpAddress" value="#{radioView.solicitude.placeBirth}" required="true"/>
                                    <label>Lugar de Nacimiento</label>
                                </h:panelGroup>

                                <p:outputLabel for="calendar" value="Fecha de Nacimiento"/>
                                <p:calendar id="calendar" value="#{radioView.solicitude.birthdate}" required="true"/>
                                
                               <p:outputLabel for="radio" value="Estado civil"/>
                               <p:selectOneMenu id="civilStatus" value="#{radioView.civilStatus}" converter="civilStatusConverter">
                                    <f:selectItem itemLabel="#{radioView.civilStatus.description}" itemValue="#{radioView.civilStatus.id}" />
                                    <f:selectItems value="#{radioView.civilStatuses}"/>
                                </p:selectOneMenu>
                               
                                <p:outputLabel for="input" value="Carga Familiar"/>
                                  <p:selectOneMenu id="familiar" value="#{radioView.solicitude.familiar}">
                                    <f:selectItem itemLabel="0" itemValue="0" />
                                    <f:selectItem itemLabel="1" itemValue="1" />
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:selectItem itemLabel="3" itemValue="3" />
                                    <f:selectItem itemLabel="4" itemValue="4" />
                                    <f:selectItem itemLabel="5" itemValue="5" />
                                    <f:selectItem itemLabel="6" itemValue="6" />
                                    <f:selectItem itemLabel="7" itemValue="7" />
                                    <f:selectItem itemLabel="8" itemValue="8" />
                                    <f:selectItem itemLabel="9" itemValue="9" />
                                    <f:selectItem itemLabel="10" itemValue="10" />
                                </p:selectOneMenu>
                                    
                                <p:outputLabel for="input" value="Profesion"/>
                                <p:selectOneMenu id="profession" value="#{radioView.profession}" converter="professionConverter">
                                    <f:selectItem itemLabel="#{radioView.profession.name}" itemValue="#{radioView.profession.id}" />
                                    <f:selectItems value="#{radioView.professions}"/>
                                </p:selectOneMenu>
                                

                                  <p:outputLabel for="input" value="Email" />
                                  <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="inpEmail" value="#{radioView.solicitude.email}" size="40" required="true"  requiredMessage="Por favor ingresa tu direccion de email."/>
                                    <label>Email</label>
                                </h:panelGroup>
                                <p:outputLabel value="Telefono Local" for="phone" />
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="phone" value="#{radioView.solicitude.phoneNumber}" required="true" />
                                    <label>Telefono Particular</label>
                                </h:panelGroup>
                                 <p:outputLabel value="Telefono Celular" for="cell" />
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="cell" value="#{radioView.solicitude.cellNumber}" required="true" />
                                    <label>Telefono Celular</label>
                                </h:panelGroup>
                            </p:panelGrid>
    
                        </div>
                        
 
                        
                        <div class="card card-w-title">
                            <h1>Dirección</h1>
                             <p:panelGrid id="grid3" columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <p:outputLabel value="Pais" for="pais" />
                                <p:selectOneMenu id="pais" value="#{radioView.country}" converter="countryConverter"
                                                 effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="#{radioView.country.name}"
                                                  itemValue="#{radioView.country.id}" />
                                    <f:selectItems value="#{radioView.countries}"/>
                                    <f:ajax event="change" listener="#{radioView.reloadStates}" render="estado" />
                                </p:selectOneMenu> 
                                <p:outputLabel value="Estado" for="estado" />
                                <p:selectOneMenu id="estado" value="#{radioView.state}" converter="stateConverter" 
                                                 effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="Selecione Uno" itemValue="#{radioView.state}" />
                                    <f:selectItems value="#{radioView.states}"/>
                                    <f:ajax event="change" listener="#{radioView.reloadCities}" render="ciudad" />
                                  
                
                                </p:selectOneMenu> 
                                <p:outputLabel value="Ciudad" for="ciudad" />
                                <p:selectOneMenu id="ciudad" value="#{radioView.city}" converter="cityConverter"
                                                 effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                                    <f:selectItem itemLabel="Selecione Uno" itemValue="#{radioView.city}" />
                                    <f:selectItems value="#{radioView.cities}"/>
                                      <p:ajax process="@this" listener="#{radioView.reloadZipZOne}" event="change" update=":CardDataCreateForm:zipZone"  />
                                </p:selectOneMenu>
                                <p:outputLabel for="input" value="Tipo de Edificacion"/>
                                 <p:selectOneMenu id="edificationType" value="#{radioView.edificationType}" converter="edificationTypeConverter">
                                     <f:selectItem itemLabel="#{radioView.edificationType.description}" itemValue="#{radioView.edificationType.id}" />
                                     <f:selectItems value="#{radioView.edificationTypes}"/>
                                </p:selectOneMenu>
                                <p:outputLabel for="input" value="Nombre de la Edificacion"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inpEdification" value="#{radioView.solicitude.edification}"/>
                                    <label>Nombre de la Edificacion</label>
                                </h:panelGroup>
                                 <p:outputLabel for="input" value="Torre"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inpTorre" value="#{radioView.solicitude.torre}"/>
                                    <label>Torre</label>
                                </h:panelGroup>
                                  <p:outputLabel for="input" value="Piso"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inpPiso" value="#{radioView.solicitude.piso}"/>
                                    <label>Piso</label>
                                </h:panelGroup>
                                  <p:outputLabel for="input" value="Tipo de Calle"/>
                                  <p:selectOneMenu id="streetType" value="#{radioView.streetType}" converter="streetTypeConverter">
                                     <f:selectItem itemLabel="#{radioView.streetType.description}" itemValue="#{radioView.streetType.id}" />
                                     <f:selectItems value="#{radioView.streetTypes}"/>
                                </p:selectOneMenu>
                                 <p:outputLabel for="input" value="Calle"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inpStreet" value="#{radioView.solicitude.calle}"/>
                                    <label>Calle</label>
                                </h:panelGroup>
                                 <p:outputLabel for="input" value="Urbanizacion"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inpUrbanizacion" value="#{radioView.solicitude.urbanizacion}"/>
                                    <label>Urbanizacion</label>
                                </h:panelGroup>
                                 <p:outputLabel value="Zone" for="zipZone" />
                                 <p:selectOneMenu id="zipZone" value="#{radioView.zipZone}" converter="zipZoneConverter" 
                                     effect="fade" var="t" style="width:160px" filter="true" filterMatchMode="startsWith">
                                     <f:selectItem itemLabel="Selecione Uno" itemValue="#{radioView.zipZone}" />
                                     <f:selectItems value="#{radioView.zipZones}"/>
                                </p:selectOneMenu>                                
                            </p:panelGrid>
                        </div>
    
                        <div class="card card-w-title">
                            <h1>Referencias Familiares</h1>
                            <p:panel header="Familiar 1"  style="margin-top:20px">
                                <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <p:outputLabel for="input" value="Nombres"/>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="inputNameReference1" value="#{radioView.solicitude.refName1}"/>
                                    <label>Nombres</label>
                                </h:panelGroup>
                                
                                <p:outputLabel for="input" value="Apellidos"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inpLastNameReference1" value="#{radioView.solicitude.refLastName1}"/>
                                    <label>Apellidos</label>
                                </h:panelGroup>
                                
                                
                                <p:outputLabel for="input" value="Telefono Local"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inp1LocalPhoneReference1" value="#{radioView.solicitude.refPhoneNumber1}"/>
                                    <label>Telefono Local</label>
                                </h:panelGroup>
                                
                                
                                <p:outputLabel for="input" value="Telefono Celular"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inp1MobilePhoneReference1" value="#{radioView.solicitude.refPMobile1}"/>
                                    <label>Telefono Celular</label>
                                </h:panelGroup>
                                
                                 <p:outputLabel for="input" value="Ciudad"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inpRefCiudad1" value="#{radioView.solicitude.refCiudad1}"/>
                                    <label>Ciudad</label>
                                </h:panelGroup>
                            </p:panelGrid>
                            </p:panel>     
                            
                            
                            
                            
                             <p:panel header="Familiar 2"  style="margin-top:20px">
                                <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <p:outputLabel for="input" value="Nombres"/>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="inputNameReference2" value="#{radioView.solicitude.refName2}"/>
                                    <label>Nombres</label>
                                </h:panelGroup>
                                
                                <p:outputLabel for="input" value="Apellidos"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText id="inpLastNameReference2" value="#{radioView.solicitude.refLastName2}"/>
                                    <label>Apellidos</label>
                                </h:panelGroup>
                                
                                
                                <p:outputLabel for="input" value="Telefono Local"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inp1LocalPhoneReference2" value="#{radioView.solicitude.refPhoneNumber2}"/>
                                    <label>Telefono Local</label>
                                </h:panelGroup>
                                
                                
                                <p:outputLabel for="input" value="Telefono Celular"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inp1MobilePhoneReference2" value="#{radioView.solicitude.refPMobile2}"/>
                                    <label>Telefono Celular</label>
                                </h:panelGroup>
                                
                                <p:outputLabel for="input" value="Ciudad"/>
                                  <h:panelGroup styleClass="md-inputfield">
                                      <p:inputText id="inpRefCiudad2" value="#{radioView.solicitude.refCiudad2}"/>
                                    <label>Ciudad</label>
                                </h:panelGroup>
                            </p:panelGrid>
                            </p:panel>    

                        </div>
                    </div>
                </div>
            </div>
                 <div align="center">
                <p:commandButton  value="Guardar" id="btnSubmit" icon="ui-icon-save"  actionListener="#{radioView.save()}"/>

                <p:commandButton  value="Cancelar" id="btnCancel" icon="ui-icon-cancel" update=":CardDataCreateForm" actionListener="#{radioView.reset()}" immediate="true" process="@this"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
